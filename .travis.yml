language: c
sudo: required
dist: xenial

before_install:
- openssl aes-256-cbc -K $encrypted_9efe89651950_key -iv $encrypted_9efe89651950_iv -in .vault_pass.txt.enc -out .vault_pass.txt -d
- sudo apt-get update -qq
- sudo apt-get install -qq python-apt python
- sudo -H pip install --upgrade urllib3[secure] pyopenssl
- sudo -H pip install -U ansible-vault

install:
- sudo -H pip install --upgrade ansible
- "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
- ANSIBLE_VAULT_PASSWORD_FILE=.vault_pass.txt ansible-playbook -i tests/inventory
  tests/test.yml --syntax-check
- ANSIBLE_VAULT_PASSWORD_FILE=.vault_pass.txt ansible-playbook -i tests/inventory
  tests/test.yml --connection=local --become
- "[ -e /etc/ddclient/ddclient.conf ] && (echo 'ddclient.conf was created correctly.'
  && exit 0) || (echo 'ddclient.conf was not created.' && exit 1)"
- "[ -e /usr/sbin/ddclient ] && (echo 'ddclient binary is installed.' && exit 0) ||
  (echo 'ddclient binary is not installed' && exit 1)"
after_script:
- shred .vault_pass.txt
